<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recording App</title>
</head>
<body>
    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <div class="button-container">
<button class="button-poi">POI</button>
<button class="button-photo">Photo</button>
<button class="button-record"></button>

        </div>
    </div>
    <textarea id="log-output" readonly></textarea>
    <button id="copy-log-btn">Copy All</button>
    <a id="download-link" style="display:none;">Download Recording</a>
    <script src="app.js"></script>
</body>
</html>
