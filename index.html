<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recording App</title>
</head>
<body>
    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline muted></video>
        <div class="button-container">
            <button id="poi-btn">POI</button>
            <button id="photo-note-btn">Photo Note</button>
            <button id="record-btn" class="red-button">Record</button>
        </div>
    </div>
    <textarea id="log-output" readonly></textarea>
    <button id="copy-log-btn">Copy All</button>
    <a id="download-link" style="display:none;">Download Recording</a>
    <script src="app.js"></script>
</body>
</html>
