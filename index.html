<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Recording App</title>
</head>
<body>
    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <div class="button-container">
            <button id="record-btn" class="button-record">Record</button>
            <button id="poi-btn" class="button-poi">+ POI</button>
            <button id="note-btn" class="button-note">+ Note</button>
        </div>
    </div>
    <textarea id="log-output" readonly></textarea>
    <button id="copy-log-btn">Copy JSON</button>
    <a id="download-link" style="display:none;">Download Recording</a>
    <script src="app.js"></script>
</body>
</html>
